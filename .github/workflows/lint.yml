name: Lint Code

on:
  push:
    paths:
      - 'bin/**/*.py'
      - 'tests/**/*.py'
  pull_request:
    paths:
      - 'bin/**/*.py'
      - 'tests/**/*.py'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: 'pip'
          cache-dependency-path: |
            bin/requirements.txt

      - name: Install dependencies
        run: |
          pip install flake8 black isort mypy types-requests types-setuptools

      - name: Run Flake8 (Errors)
        run: |
          flake8 bin/ltbox --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Flake8 (Warnings)
        run: |
          flake8 bin/ltbox --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check Imports (isort)
        run: |
          isort bin/ltbox --check-only --profile black

      - name: Check Black Formatting
        run: |
          black --check bin/ltbox

      - name: Run Mypy (Type Check)
        run: |
          mypy bin/ltbox --ignore-missing-imports
