name: Release Based On Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify Version Match
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          CONFIG_VERSION=$(jq -r '.version' bin/ltbox/config.json)

          echo "Tag: $TAG_NAME"
          echo "Config: $CONFIG_VERSION"

          if [ "$TAG_NAME" != "$CONFIG_VERSION" ]; then
            echo "Error: Git tag ($TAG_NAME) does not match config.json version ($CONFIG_VERSION)."
            exit 1
          fi

      - name: Restore FW Archive cache
        uses: actions/cache/restore@v4
        with:
          path: |
            tests/data/extracted
            tests/data/url.txt
          key: fw-extracted-v1

      - name: Verify FW cache
        if: steps.cache-fw.outputs.cache-hit != 'true'
        run: |
          if [ ! -d "tests/data/extracted" ]; then
            echo "Cached FW extracted data not found."
            exit 1
          fi

      - name: Install Tools from Cache
        run: |
          mkdir -p bin/tools

          find tests/data/extracted -name "fh_loader.exe" -exec cp {} bin/tools/ \;
          find tests/data/extracted -name "QSaharaServer.exe" -exec cp {} bin/tools/ \;

          ls -l bin/tools/*.exe

      - name: Create Archive
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          zip -r "LTBox-win_amd64-${TAG_NAME}.zip" . -x ".git/*" -x ".github/*" -x ".gitignore" -x ".gitattributes" -x ".editorconfig" -x ".pre-commit-config.yaml" -x "tests/*"

      - name: Generate Checksums
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          sha256sum "LTBox-win_amd64-${TAG_NAME}.zip" > "LTBox-win_amd64-${TAG_NAME}.zip.sha256"

      - name: Generate Changelog
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "## What's Changed" > release_notes.md
          if [ -z "$PREV_TAG" ]; then
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/commits/$CURRENT_TAG" >> release_notes.md
          else
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...$CURRENT_TAG" >> release_notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            LTBox-win_amd64-*.zip
            LTBox-win_amd64-*.zip.sha256
