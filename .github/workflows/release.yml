name: Release Based On Tag

on:
  workflow_run:
    workflows:
      - Windows Smoke Test & Unit Test
    types:
      - completed

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    if: >-
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.event == 'push'
      }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Resolve Tag Name
        id: resolve-tag
        run: |
          TAG_NAME=$(git tag --points-at "${{ github.event.workflow_run.head_sha }}" | grep '^v' | head -n 1)

          if [ -z "$TAG_NAME" ]; then
            echo "No release tag found for commit ${{ github.event.workflow_run.head_sha }}."
            exit 1
          fi

          echo "TAG_NAME=$TAG_NAME" >> "$GITHUB_ENV"
          echo "tag=$TAG_NAME" >> "$GITHUB_OUTPUT"

      - name: Verify Version Match
        run: |
          TAG_NAME="${TAG_NAME}"
          CONFIG_VERSION=$(jq -r '.version' bin/ltbox/config.json)

          echo "Tag: $TAG_NAME"
          echo "Config: $CONFIG_VERSION"

          if [ "$TAG_NAME" != "$CONFIG_VERSION" ]; then
            echo "Error: Git tag ($TAG_NAME) does not match config.json version ($CONFIG_VERSION)."
            exit 1
          fi

      - name: Restore FW Archive cache
        id: cache-fw
        uses: actions/cache/restore@v4
        with:
          path: |
            tests/data/extracted
            tests/data/url.txt
          key: fw-extracted-v1-${{ hashFiles('tests/cache_fw.py') }}
          restore-keys: |
            fw-extracted-v1-

      - name: Set up Python
        if: steps.cache-fw.outputs.cache-hit != 'true'
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install FW cache dependencies
        if: steps.cache-fw.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r bin/requirements.txt
          pip install py7zr

      - name: Prefetch FW archive
        if: steps.cache-fw.outputs.cache-hit != 'true'
        env:
          TEST_FW_PASSWORD: ${{ secrets.TEST_FW_PASSWORD }}
          PYTHONUNBUFFERED: "1"
          PYTHONPATH: "bin"
        run: |
          python tests/cache_fw.py

      - name: Install Tools from Cache
        run: |
          mkdir -p bin/tools

          find tests/data/extracted -name "fh_loader.exe" -exec cp {} bin/tools/ \;
          find tests/data/extracted -name "QSaharaServer.exe" -exec cp {} bin/tools/ \;

          ls -l bin/tools/*.exe

      - name: Create Archive
        run: |
          TAG_NAME="${TAG_NAME}"
          zip -r "LTBox-win_amd64-${TAG_NAME}.zip" . -x ".git/*" -x ".github/*" -x ".gitignore" -x ".gitattributes" -x ".editorconfig" -x ".pre-commit-config.yaml" -x "tests/*"

      - name: Generate Checksums
        run: |
          TAG_NAME="${TAG_NAME}"
          sha256sum "LTBox-win_amd64-${TAG_NAME}.zip" > "LTBox-win_amd64-${TAG_NAME}.zip.sha256"

      - name: Generate Changelog
        run: |
          CURRENT_TAG="${TAG_NAME}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "## What's Changed" > release_notes.md
          if [ -z "$PREV_TAG" ]; then
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/commits/$CURRENT_TAG" >> release_notes.md
          else
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...$CURRENT_TAG" >> release_notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            LTBox-win_amd64-*.zip
            LTBox-win_amd64-*.zip.sha256
